<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞: –°—Ç–æ–ª–∏—Ü—ã –º–∏—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .screen {
            display: none;
        }
        
        #level-screen {
            display: block;
        }
        
        .level-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .level-btn:hover {
            background: #45a049;
        }
        
        .option-btn {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: all 0.3s;
        }
        
        .option-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .option-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .next-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
        
        .next-btn:hover {
            background: #0056b3;
        }
        
        .progress {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.5s;
        }
        
        .question-counter {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .question-text {
            font-size: 20px;
            margin-bottom: 25px;
            color: #333;
            font-weight: bold;
        }
        
        .result-score {
            font-size: 48px;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .result-message {
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }
        
        .restart-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .restart-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —É—Ä–æ–≤–Ω—è -->
        <div id="level-screen" class="screen">
            <h1>üåç –í–∏–∫—Ç–æ—Ä–∏–Ω–∞: –°—Ç–æ–ª–∏—Ü—ã –º–∏—Ä–∞</h1>
            <p style="margin-bottom: 25px; color: #666;">–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:</p>
            
            <button class="level-btn" onclick="startGame(1)">üéØ –£—Ä–æ–≤–µ–Ω—å 1: –ù–æ–≤–∏—á–æ–∫</button>
            <button class="level-btn" onclick="startGame(2)">üåè –£—Ä–æ–≤–µ–Ω—å 2: –õ—é–±–∏—Ç–µ–ª—å</button>
            <button class="level-btn" onclick="startGame(3)">üó∫Ô∏è –£—Ä–æ–≤–µ–Ω—å 3: –û–ø—ã—Ç–Ω—ã–π</button>
            <button class="level-btn" onclick="startGame(4)">üåü –£—Ä–æ–≤–µ–Ω—å 4: –≠–∫—Å–ø–µ—Ä—Ç</button>
            <button class="level-btn" onclick="startGame(5)">üíé –£—Ä–æ–≤–µ–Ω—å 5: –ú–∞—Å—Ç–µ—Ä</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –≤–æ–ø—Ä–æ—Å–∞ -->
        <div id="question-screen" class="screen">
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question-counter" id="question-counter">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 5</div>
            <div class="question-text" id="question-text">–ö–∞–∫–∞—è —Å—Ç–æ–ª–∏—Ü–∞ —É —Å—Ç—Ä–∞–Ω—ã?</div>
            
            <div id="options-container">
                <!-- –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
            
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
        <div id="result-screen" class="screen">
            <h1>üéä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h1>
            <div class="result-score" id="final-score">0/5</div>
            <div class="result-message" id="result-message"></div>
            <button class="restart-btn" onclick="restartGame()">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
        const questions = {
            1: [
                {country: "–†–æ—Å—Å–∏–∏", capital: "–ú–æ—Å–∫–≤–∞"},
                {country: "–§—Ä–∞–Ω—Ü–∏–∏", capital: "–ü–∞—Ä–∏–∂"},
                {country: "–ì–µ—Ä–º–∞–Ω–∏–∏", capital: "–ë–µ—Ä–ª–∏–Ω"},
                {country: "–ò—Ç–∞–ª–∏–∏", capital: "–†–∏–º"},
                {country: "–ò—Å–ø–∞–Ω–∏–∏", capital: "–ú–∞–¥—Ä–∏–¥"}
            ],
            2: [
                {country: "–Ø–ø–æ–Ω–∏–∏", capital: "–¢–æ–∫–∏–æ"},
                {country: "–ö–∏—Ç–∞—è", capital: "–ü–µ–∫–∏–Ω"},
                {country: "–ë—Ä–∞–∑–∏–ª–∏–∏", capital: "–ë—Ä–∞–∑–∏–ª–∏–∞"},
                {country: "–ö–∞–Ω–∞–¥—ã", capital: "–û—Ç—Ç–∞–≤–∞"},
                {country: "–ê–≤—Å—Ç—Ä–∞–ª–∏–∏", capital: "–ö–∞–Ω–±–µ—Ä—Ä–∞"}
            ],
            3: [
                {country: "–ê—Ä–≥–µ–Ω—Ç–∏–Ω—ã", capital: "–ë—É—ç–Ω–æ—Å-–ê–π—Ä–µ—Å"},
                {country: "–ï–≥–∏–ø—Ç–∞", capital: "–ö–∞–∏—Ä"},
                {country: "–ò–Ω–¥–∏–∏", capital: "–ù—å—é-–î–µ–ª–∏"},
                {country: "–ú–µ–∫—Å–∏–∫–∏", capital: "–ú–µ—Ö–∏–∫–æ"},
                {country: "–Æ–ê–†", capital: "–ü—Ä–µ—Ç–æ—Ä–∏—è"}
            ],
            4: [
                {country: "–¢—É—Ä—Ü–∏–∏", capital: "–ê–Ω–∫–∞—Ä–∞"},
                {country: "–ü–æ–ª—å—à–∏", capital: "–í–∞—Ä—à–∞–≤–∞"},
                {country: "–£–∫—Ä–∞–∏–Ω—ã", capital: "–ö–∏–µ–≤"},
                {country: "–ù–∏–¥–µ—Ä–ª–∞–Ω–¥–æ–≤", capital: "–ê–º—Å—Ç–µ—Ä–¥–∞–º"},
                {country: "–ß–µ—Ö–∏–∏", capital: "–ü—Ä–∞–≥–∞"}
            ],
            5: [
                {country: "–ú–∞–ª–∞–π–∑–∏–∏", capital: "–ö—É–∞–ª–∞-–õ—É–º–ø—É—Ä"},
                {country: "–≠—Ñ–∏–æ–ø–∏–∏", capital: "–ê–¥–¥–∏—Å-–ê–±–µ–±–∞"},
                {country: "–ü–µ—Ä—É", capital: "–õ–∏–º–∞"},
                {country: "–í—å–µ—Ç–Ω–∞–º–∞", capital: "–•–∞–Ω–æ–π"},
                {country: "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω–∞", capital: "–ê—Å—Ç–∞–Ω–∞"}
            ]
        };

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentLevel = 1;
        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuestions = [];

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —ç–∫—Ä–∞–Ω–∞–º–∏
        function showScreen(screenId) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
            document.getElementById('level-screen').style.display = 'none';
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —ç–∫—Ä–∞–Ω
            document.getElementById(screenId).style.display = 'block';
        }

        function startGame(level) {
            currentLevel = level;
            currentQuestionIndex = 0;
            score = 0;
            
            // –ö–æ–ø–∏—Ä—É–µ–º –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
            currentQuestions = [...questions[level]];
            shuffleArray(currentQuestions);
            
            showScreen('question-screen');
            showQuestion();
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
            document.getElementById('question-text').textContent = `–ö–∞–∫–∞—è —Å—Ç–æ–ª–∏—Ü–∞ —É ${question.country}?`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –≤–æ–ø—Ä–æ—Å–æ–≤
            document.getElementById('question-counter').textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestionIndex + 1} –∏–∑ 5`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            document.getElementById('progress-bar').style.width = `${((currentQuestionIndex + 1) / 5) * 100}%`;
            
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–æ–≤
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            // –ü–æ–ª—É—á–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            const options = getOptions(question.capital);
            
            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = function() {
                    checkAnswer(option, question.capital);
                };
                optionsContainer.appendChild(button);
            });
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å"
            document.getElementById('next-btn').style.display = 'none';
        }

        function getOptions(correctAnswer) {
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —Å—Ç–æ–ª–∏—Ü—ã –∏–∑ –≤—Å–µ—Ö —É—Ä–æ–≤–Ω–µ–π
            const allCapitals = [];
            for (let level in questions) {
                questions[level].forEach(q => {
                    if (!allCapitals.includes(q.capital)) {
                        allCapitals.push(q.capital);
                    }
                });
            }
            
            const options = [correctAnswer];
            
            // –î–æ–±–∞–≤–ª—è–µ–º 3 —Å–ª—É—á–∞–π–Ω—ã—Ö –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–∞
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * allCapitals.length);
                const randomCapital = allCapitals[randomIndex];
                
                if (!options.includes(randomCapital)) {
                    options.push(randomCapital);
                }
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã
            shuffleArray(options);
            return options;
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            const options = document.querySelectorAll('.option-btn');
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ/–Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
            options.forEach(option => {
                option.disabled = true;
                
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                } else if (option.textContent === selectedAnswer) {
                    option.classList.add('incorrect');
                }
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –æ—Ç–≤–µ—Ç–∞
            if (selectedAnswer === correctAnswer) {
                score++;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å"
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < 5) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            showScreen('result-screen');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Å—á–µ—Ç
            document.getElementById('final-score').textContent = `${score}/5`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            let message = '';
            if (score === 5) {
                message = 'üèÖ –û—Ç–ª–∏—á–Ω–æ! –í—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç–∫—Å–ø–µ—Ä—Ç –ø–æ —Å—Ç–æ–ª–∏—Ü–∞–º!';
            } else if (score >= 3) {
                message = 'üëç –•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ!';
            } else {
                message = 'üìö –ï—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!';
            }
            
            document.getElementById('result-message').textContent = message;
        }

        function restartGame() {
            showScreen('level-screen');
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —É—Ä–æ–≤–Ω—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            showScreen('level-screen');
        };
    </script>
</body>
